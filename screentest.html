<html>
  <head>
    <style>
      body{
        width: 100%; height: 100%;
        margin: 0; padding: 0;
        overflow: hidden, hidden;
        background: #f00;
        cursor: none;
      }
    </style>
  </head>

  <body>
  </body>

  <script>
    /**
     * Colors
     */
    const colors = ['#f00', '#0f0', '#00f', '#fff', '#000']
    var colorIndex = 0;
    var colorMaxIndex = colors.length - 1;

    /**
     * Body element
     */
    const bodyElement = document.querySelector('body')

    /**
     * Key events
     */

    document.body.onkeyup = function(e){
      console.log(e.code)
      switch(e.code){
        case 'Space':
          setColor(nextColor())
          setBackground()
        break;

        case 'KeyR':
          setColor(0) // red
          setBackground()
        break

        case 'KeyG':
          setColor(1) // green
          setBackground()
        break

        case 'KeyB':
          setColor(2) // blue
          setBackground()
        break

        case 'KeyW':
          setColor(3) // white
          setBackground()
        break

        case 'KeyX':
          setColor(4) // black
          setBackground()
        break
      }


    }

    /**
     * Set color of the body element
     */
    function setBackground(){
      bodyElement.style.background = colors[colorIndex]
      console.log('Body element background set to ' + colors[colorIndex])
    }

    /**
     * Set the next color
     * string color
     */
     function setColor(newIndex){
       if(newIndex < 0) return false;
       if(newIndex > colorMaxIndex) return false;

       colorIndex = newIndex;
       return true;
     }

    /**
     * Return the index of the next color, wrap around the colors array
     * string color
     */
     function nextColor(){
       if(colorIndex == colorMaxIndex) return 0;
       else return colorIndex + 1
     }

  </script>

</html>
